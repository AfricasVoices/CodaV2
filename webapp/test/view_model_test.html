<!doctype html>
<html>
  <head>
    <link rel="x-dart-test" href="view_model_test.dart">
    <script src="packages/test/dart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-auth.js"></script>
  </head>

  <body>

    <!-- Navbar -->
    <nav>
      <div id="navbar">
        <a class="navbar-brand" href="#">Coda v2</a>
        <ul class="left navbar-item-list" id="coding-nav" hidden="true">

          <li>
            <div class="text-and-button-group">
              Code by
              <div class="button-group">
                <input id="horizontal-coding" type="radio" name="code-by-group" checked>
                <label class="button" for="horizontal-coding">scheme</label>

                <input id="vertical-coding" type="radio" name="code-by-group">
                <label class="button" for="vertical-coding">message</label>
              </div>
            </div>
          </li>

        </ul>

        <ul class="right navbar-item-list" id="auth-nav">
          <li>
            <button id="sign-in-nav" type="button" data-toggle="tooltip" data-placement="bottom" title="Sign in" hidden="true">
              Sign in
            </button>
          </li>

          <li>
            <button id="sign-out" type="button" data-toggle="tooltip" data-placement="bottom" title="Sign out" hidden="true">
              Sign out
            </button>
          </li>

          <li>
            <div id="user-name"></div>
          </li>

          <li>
            <div id="user-pic"></div>
          </li>

        </ul>
        <div id="version-label"></div>
      </div>
    </nav>

    <!-- Main coding area -->
    <main>
      <div id="loader" hidden>
        <div id="loading-animation"></div>
        Loading dataset
      </div>
      <div id="other-content"></div>
      <div id="sign-in-panel" hidden="true">
        Before using Coda, you need to sign in:
        <button id="sign-in-main" type="button" data-toggle="tooltip" data-placement="bottom" title="Sign in">
          Sign in
        </button>
      </div>
      <div id="snackbar" hidden>
        <a href="#" class="close"></a>
        <div class="contents"></div>
      </div>
    </main>
  </body>
</html>
