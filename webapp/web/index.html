<!doctype html>
<html>
  <head>
    <title>Coda V2</title>
    <script defer src="main.dart.js"></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="buttons.css" />
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase-auth.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127868621-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-127868621-1');
    </script>

  </head>
  <body>


    <!-- Navbar -->
    <nav>
      <div id="navbar">
        <a class="navbar-brand" href="#">Coda v2</a>
        <ul class="left navbar-item-list" id="coding-nav" hidden="true">
          <li>
            <div class="text-and-button-group">
              Code by
              <div class="button-group">
                <input id="horizontal-coding" type="radio" name="code-by-group" checked>
                <label class="button" for="horizontal-coding">scheme</label>

                <input id="vertical-coding" type="radio" name="code-by-group">
                <label class="button" for="vertical-coding">message</label>
              </div>
            </div>
          </li>

          <li>
            <div>
              <label for="continuous-sorting">Continuous sorting</label>
              <input id="continuous-sorting" type="checkbox" name="continuous-sorting">
            </div>
          </li>

          <li>
            <div>
              <label for="jump-to-next-uncoded">Jump to next uncoded cell</label>
              <input id="jump-to-next-uncoded" type="checkbox" name="jump-to-next-uncoded">
            </div>
          </li>

          <li>
            <div>
              <button id="next-uncoded-message" type="button" data-toggle="tooltip" data-placement="bottom" title="Next uncoded message">
                Next uncoded message
              </button>
            </div>
          </li>

          <li>
            <label>
              <button id="autocode" type="button" data-toggle="tooltip" data-placement="bottom" title="Auto code" hidden="false">
                Auto Code
              </button>
              <label id="autocode_progress" for="autocode" hidden="true"> ( 0% ) </label>
            </div>
          </li>


        </ul>

        <ul class="right navbar-item-list" id="auth-nav">
          <li>
            <button id="sign-in-nav" type="button" data-toggle="tooltip" data-placement="bottom" title="Sign in" hidden="true">
              Sign in
            </button>
          </li>

          <li>
            <button id="sign-out" type="button" data-toggle="tooltip" data-placement="bottom" title="Sign out" hidden="true">
              Sign out
            </button>
          </li>

          <li>
            <div id="user-name"></div>
          </li>

          <li>
            <div id="user-pic"></div>
          </li>

        </ul>
        <div id="version-label"></div>
      </div>
    </nav>

    <!-- Main coding area -->
    <main>
      <div id="loader" hidden>
        <div class="animation"></div>
        <div class="contents"></div>
      </div>
      <div id="other-content"></div>
      <div id="sign-in-panel" hidden="true">
        Before using Coda, you need to sign in:
        <button id="sign-in-main" type="button" data-toggle="tooltip" data-placement="bottom" title="Sign in">
          Sign in
        </button>
      </div>
      <div id="snackbar" hidden>
        <a href="#" class="close"></a>
        <div class="contents"></div>
      </div>
    </main>
  </body>
</html>
